<section class="background">
  <div class="container-fluid ">
    <div class="row">
      <div class="col-lg-12 text-center mt-5">
        <!-- <div class="jumbotron jumbotron-fluid"> -->

        <!-- TITLE -->
        <h1 class="display-4">{{ title }}</h1>

        <!-- CONVEY USER INSTRUCTIONS  -->
        <p>{{ paragraph }}
          <br> {{ author }}</p>
        <hr class="my-4">

        <!-- THE RESULT -->
        <p>You are</p>
        <div class="row">
          <div class="col">
            <!-- DISPLAY  ARRAY RESULT -->
            <p>{{ results.title }}</p>
            <p>{{ results.result }}</p>
          </div>
        </div>

        <!-- The BUTTON -->
        <button class="btn btn-primary btn-lg" href="#" role="button" [routerLink]="['/']">Start Again?</button>
      </div>
    </div>
  </div>
</section>
